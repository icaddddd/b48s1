    <!-- Contact Me -->
    <div class="container d-flex flex-column align-items-center justify-content-center">
      <h1 class="m-5">GET IN TOUCH</h1>
      <form class="form" style="width: 600px;" id="width">
          <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="input" class="form-control" id="name">
          </div>
          <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email">
          </div>
          <div class="mb-3">
              <label for="phonenumber" class="form-label">Phone Number</label>
              <input type="input" class="form-control" id="phonenumber">
          </div>
          <div class="select">
              <label for="select" class="form-label">Subject</label>
              <select class="form-select mb-3" id="select">
                  <option selected></option>
                  <option value="1">Frontend Developer</option>
                  <option value="2">Backend Developer</option>
                  <option value="3">Full Stack Developer</option>
              </select>
          </div>
          <div class="mb-3">
            <label for="Description" class="form-label">Description</label>
            <textarea class="form-control" id="description" style="resize: none; height: 100px;"></textarea>
          </div>
          <div class="col-12 d-flex justify-content-end">
              <button type="submit" class="btn btn-dark rounded-pill px-4" onclick="submitData(event)">Submit</button>
          </div>
      </form>
  </div>
  <!-- Contact Me -->
