<!DOCTYPE html>
<html>
<head>
    <title>Form D2</title>
    <link rel="stylesheet" href="css/all&navbar.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/form.css"/>
    <link rel="stylesheet" href="css/myproject.css"/>
    <link rel="icon" href="images/dumbways.png" />

</head>

<body>
    <nav>
        <ul>
            <li><img src="images/dumbways.png"></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="myproject.html">My Project</a></li>
        </ul>
        <ul class="navright">
            <a href="form.html">
                <li><button>CONTACT ME</button></li>
            </a>
        </ul>
    </nav>

    <div class="contact-form">
        <h1>GET IN TOUCH</h1>
        <div class="contact">
            <form class="form">
                <div>
                    <Label>
                        Name
                    </Label>
                    <input id="inputname"/>
                </div>
                <div>
                    <label>
                        Email
                    </label>
                    <input id="inputemail"/>
                </div>
                <div>
                    <label>
                        Phone Number
                    </label>
                    <input id="inputphone"/>
                </div>
                <div>
                    <label>
                        Subject
                    </label>
                    <select id="inputsubject">
                        <option value=""hidden></option>
                        <option value="Frontend Developer">Frontend Developer</option>
                        <option value="Backend Developer">Backend Developer</option>
                        <option value="Fullstack Developer">Fullstack Developer</option>
                    </select>
                </div>
                <div>
                    <label>
                        Your Message
                    </label>
                    <textarea id="inputmessage">
                    </textarea>
                </div> 
                <div class="button">
                    <button type="submit" onclick="submitData(event)">SUBMIT</button>
                </div>
            </form>
        </div>    
    </div>
    <script src="js/contact.js"></script>
</body>
</html>
