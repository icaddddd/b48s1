<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project Icad</title>
    <link rel="icon" href="/assets/images/dumbways.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/FormProject.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
  </head>
  <body>

    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <img src="/assets/images/dumbways.png" class="navbar-brand" type="button" />
        <button class="navbar-toggler" type="button" onclick="openHamburger()">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/ ">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/Project ">My Project</a>
            </li> 
            <li class="nav-item">
              <a class="nav-link" href="/Testimonials ">Testimonials</a>
            </li> 
          </ul>
          <form class="d-flex">
            {{if .dataSession.IsLogin}}
            <a class="nav-link me-3" href="# " id="register">Halo, {{.dataSession.Name}}</a>
            <a class="nav-link me-3" href="/logout " id="register">Logout</a>
            {{else}}
            <a class="nav-link me-3" href="/FormRegister " id="register">Register</a>
            <a class="nav-link me-3" href="/FormLogin " id="login">Login</a> 
            {{end}}
            <button class="btn btn-black text-white active"><a href="contact " class="text-decoration-none text-white">
            Contact Me
            </button></a>
          </form>
        </div>
      </div>
    </nav>
    <div class="hamburger-container" id="hamburger-container">
      <a href="/ ">Home</a>
      <a href="Project " class="active-hamburger btn btn-dark text-white">My Project</a>
      <a href="contact ">Contact Me</a>
      <a href="Testimonials ">Testimonial</a>
      <a href="FormRegister ">Register</a>
      <a href="FormLogin ">Login</a>
    </div>
    <!-- NavBar -->

    <!-- Form My Project -->
    <div class="container d-flex flex-column align-items-center justify-content-center">
      {{if .dataSession.IsLogin}}
      <h2 class="m-5">UPDATE MY PROJECT</h2>
      <form class="form mb-5" style="width: 600px;" id="width" action="/UpdateProject" method="POST"> 
        <input type="hidden" value="{{.Id}}" name="id" id="id">
        <div class="mb-3">
          <label for="ProjectName" class="form-label">Project Name</label>
          <input type="text" class="form-control" name="title" value="{{.Project.Title}}">
        </div>
        <div class="row mb-3">
          <div class="col">
            <label for="StartDate" class="form-label">Start Date</label>
            <input type="date" class="form-control" name="startdate" value="{{.startDateString}}">
          </div>
          <div class="col">
            <label for="End Date" class="form-label">End Date</label>
            <input type="date" class="form-control" name="enddate" value="{{.endDateString}}">
          </div>
        </div>
        <div class="mb-3">
          <label for="Description" class="form-label">Description</label>
          <textarea class="form-control" name="content" style="resize: none; height: 100px;">{{.Project.Content}}</textarea>
        </div>
        <div class="row mb-3">
          <div class="col-6 mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="ReactJs" value="ReactJs" {{if .Project.ReactJs}} checked {{end}}>
              <label class="form-check-label" for="ReactJs">
                ReactJs
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="Javascript" value="Javascript" {{if .Project.Javascript}} checked {{end}}>
              <label class="form-check-label" for="Javascript">
                Javascript
              </label>
            </div>
          </div>
          <div class="col-6">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="Android" value="Android" {{if .Project.Android}} checked {{end}}>
              <label class="form-check-label" for="Android">
                Android
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="NodeJs" value="NodeJs" {{if .Project.NodeJs}} checked {{end}}>
              <label class="form-check-label" for="NodeJs">
                NodeJs
              </label>
            </div>
          </div>
          <div class="upload-image mb-3">
            <label class="form-label" for="input-file">Upload Image</label>
            <div class="input-group d-flex align-items-center">
              <input type="file" class="form-control" id="input-file" name="image">
            </div>
          </div>
          <div class="col-12 d-flex justify-content-end">
            <button type="submit" class="btn btn-dark text-white px-4 rounded-pill">Submit</button>
          </div>
        </div>
      </form>
      {{else}}
      <div style="display: none;"></div>
      {{end}}
    </div>
    <!-- Form My Project -->

    <!-- My Project -->
    <div class="p-5 d-flex flex-wrap justify-content-center align-items-center" id="myproject"> 
      <!-- javascript -->
    </div>
    <!-- My Project -->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="/assets/js/NavBar.js"></script>
  </body>
</html>
