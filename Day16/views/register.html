<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project Icad</title>
    <link rel="icon" href="/assets/images/dumbways.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/contact.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
  </head>
  <body>

    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <img src="/assets/images/dumbways.png" class="navbar-brand" href="Home " type="button" />
        <button class="navbar-toggler" type="button" onclick="openHamburger()">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/ ">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Project ">My Project</a>
            </li> 
            <li class="nav-item">
              <a class="nav-link" href="/Testimonials ">Testimonials</a>
            </li> 
          </ul>
          <form class="d-flex">
            {{if .dataSession.IsLogin}}
            <a class="nav-link me-3" href="# " id="register">Halo, {{.dataSession.Name}}</a>
            <a class="nav-link me-3" href="/logout " id="register">Logout</a>
            {{else}}
            <a class="nav-link me-3 active" href="/FormRegister " id="register">Register</a>
            <a class="nav-link me-3" href="/FormLogin " id="login">Login</a> 
            {{end}}
                <button class="btn btn-black text-white active"><a href="contact " class="text-decoration-none text-white">
                Contact Me
                </button></a>
          </form>
        </div>
      </div>
    </nav>
    <div class="hamburger-container" id="hamburger-container">
      <a href="/ ">Home</a>
      <a href="Project ">My Project</a>
      <a href="contact ">Contact Me</a>
      <a href="Testimonials ">Testimonial</a>
      <a href="FormRegister " class="active-hamburger btn btn-dark text-white">Register</a>
      <a href="FormLogin ">Login</a>
    </div>
    <!-- NavBar -->

    <!-- Register -->
    <div class="container d-flex flex-column align-items-center justify-content-center">
        <h1 class="m-5">Register</h1>
        <form class="form" style="width: 600px;" id="width" action="/register" method="post" autocomplete="off">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="input" class="form-control" id="name" name="name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="col-12 d-flex justify-content-end">
                <button type="submit" class="btn btn-dark rounded-pill px-4">Submit</button>
            </div>
        </form>
    </div>
    <!-- Register -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="/assets/js/NavBar.js"></script>
    </body>
</html>
